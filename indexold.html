<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            color: #333;
        }

        /* Menu fleksibel */
        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .menu-item {
            flex: 1 1 calc(50% - 15px); /* Setiap tombol 50% dalam satu baris */
            padding: 15px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
            text-decoration: none;
            min-width: 160px;
            color: #fff; /* All font colors white for regular buttons */
        }

        .menu-item:hover {
            transform: scale(1.08);
        }

        /* Background gradients for regular buttons */
        .menu-item:nth-child(1) { background: linear-gradient(45deg, #ff6b6b, #f06595); }
        .menu-item:nth-child(2) { background: linear-gradient(45deg, #42a5f5, #478ed1); }
        .menu-item:nth-child(3) { background: linear-gradient(45deg, #66bb6a, #43a047); }
        .menu-item:nth-child(4) { background: linear-gradient(45deg, #ffca28, #ffa726); }
        .menu-item:nth-child(5) { background: linear-gradient(45deg, #ab47bc, #8e24aa); }
        .menu-item:nth-child(6) { background: linear-gradient(45deg, #ef5350, #e53935); }
        .menu-item:nth-child(7) { background: linear-gradient(45deg, #26c6da, #00acc1); }
        .menu-item:nth-child(8) { background: linear-gradient(45deg, #ffca28, #ffa726); }
        .menu-item:nth-child(9) { background: linear-gradient(45deg, #ff6b6b, #f06595); }
        .menu-item:nth-child(10) { background: linear-gradient(45deg, #ab47bc, #8e24aa); }
        .menu-item:nth-child(11) { background: linear-gradient(45deg, #78909c, #546e7a); opacity: 0.5; } /* Coming Soon with increased transparency */

        /* Styling for Privacy Policy and About buttons */
        .menu-item.special {
            background: #4a4a4a; /* Neutral dark color for distinction */
            color: #fff;
        }

        /* Styling for New badge */
        .menu-item.new {
            position: relative;
        }

        .menu-item.new::after {
            content: "New";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: #fff;
            font-size: 0.7em;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 10px;
            color: #333;
            font-size: 0.9em;
        }

        /* Responsif: jika layar kecil, menu menjadi satu kolom */
        @media (max-width: 450px) {
            .menu-item {
                flex: 1 1 100%;
            }
            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>

            <a href="https://muzans.github.io/finalcount.html" class="menu-item new">Final Count Email</a>
            <a href="http://muzans.github.io/suite.html" class="menu-item">Suite Tools</a>

            <a href="http://muzans.github.io/uidcopy.html" class="menu-item new">UID Count</a>
            <a href="http://muzans.github.io/con.html" class="menu-item new">Connect App</a>
            <a href="https://muzans.github.io/note.html" class="menu-item new">Note</a>
            <a href="http://muzans.github.io/new_menu.html" class="menu-item">Coming Soon</a>
            <a href="http://muzans.github.io/privacy_policy.html" class="menu-item special">Privacy Policy</a>
            <a href="http://muzans.github.io" class="menu-item special">About</a>
        </div>
    </div>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group, .output-group {
            margin-bottom: 20px;
        }
        .input-group label, .output-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-group {
            text-align: center;
        }
        .number-input {
            margin-bottom: 15px;
        }

        /* Style untuk format output (minimalis dan menarik) */
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0 5px;
            border-radius: 25px;
            background-color: #ddd; /* Warna default abu-abu */
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: #007BFF; /* Warna biru saat dipilih */
            color: #fff; /* Teks putih */
        }

        .radio-group label:hover {
            background-color: #339af0; /* Biru lebih terang saat di-hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Generator</h1>
        <div class="number-input">
            <label for="numberStart">Masukkan Angka Awal:</label>
            <input type="number" id="numberStart" min="1" max="1000" value="1">
        </div>
        <div class="number-input">
            <label for="numberEnd">Masukkan Angka Akhir:</label>
            <input type="number" id="numberEnd" min="1" max="1000" value="10">
        </div>
        <div class="input-group">
            <label for="inputText">Masukkan Teks (Email):</label>
            <textarea id="inputText" placeholder="Masukkan email di sini..."></textarea>
        </div>

        <!-- Opsi Format Output dengan desain minimalis -->
        <div class="input-group">
            <label for="formatOption">Pilih Format Output:</label>
            <div class="radio-group">
                <input type="radio" id="numberFront" name="format" value="front" checked>
                <label for="numberFront">Nomor di Depan</label>

                <input type="radio" id="numberBack" name="format" value="back">
                <label for="numberBack">Nomor di Belakang</label>

                <input type="radio" id="onlyNumber" name="format" value="number">
                <label for="onlyNumber">Hanya Nomor</label>

                <input type="radio" id="onlyName" name="format" value="name">
                <label for="onlyName">Hanya Nama</label>
            </div>
        </div>

        <button onclick="generateOutput()">Hasilkan Teks</button>
        <div class="output-group">
            <label for="outputText">Hasil:</label>
            <textarea id="outputText" readonly></textarea>
        </div>
        <div class="btn-group">
            <button onclick="copyToClipboard()">Salin Semua</button>
        </div>
    </div>
    
    <script>
        // Fungsi validasi email
        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function generateOutput() {
            const inputText = document.getElementById('inputText').value.trim();
            const startNumber = parseInt(document.getElementById('numberStart').value, 10);
            const endNumber = parseInt(document.getElementById('numberEnd').value, 10);
            const formatOption = document.querySelector('input[name="format"]:checked').value;
            let outputText = '';

            // Validasi input untuk opsi "Nomor di Depan" dan "Nomor di Belakang" hanya menerima email
            if ((formatOption === 'front' || formatOption === 'back') && !isValidEmail(inputText)) {
                alert('Silakan masukkan email yang valid!');
                return;
            }

            const actualStart = Math.max(startNumber, 1);
            const actualEnd = Math.max(endNumber, actualStart);

            // Generate output sesuai pilihan format
            for (let i = actualStart; i <= actualEnd; i++) {
                switch (formatOption) {
                    case 'front':
                        // Nomor di depan email
                        outputText += `${i}${inputText}\n`;
                        break;
                    case 'back':
                        // Nomor sebelum tanda @
                        const emailParts = inputText.split('@');
                        outputText += `${emailParts[0]}${i}@${emailParts[1]}\n`;
                        break;
                    case 'number':
                        outputText += `${i}\n`;
                        break;
                    case 'name':
                        outputText += `${inputText}\n`;
                        break;
                }
            }

            document.getElementById('outputText').value = outputText;
        }

        function copyToClipboard() {
            const outputTextArea = document.getElementById('outputText');
            outputTextArea.select();
            document.execCommand('copy');
            // Notifikasi dihapus, tidak ada alert di sini
        }
    </script>
</body>
</html>

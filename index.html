<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Animasi latar belakang halus */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Body dan background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
        }

        /* Container utama */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparan untuk fokus pada konten */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Daftar menu */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Gaya item menu */
        .menu-item {
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
            text-decoration: none; /* Menghilangkan garis bawah */
        }

        /* Animasi saat menu ditekan */
        .menu-item:hover {
            transform: scale(1.05);
        }

        /* Gradien untuk tiap menu */
        .menu-item:nth-child(1) { background: linear-gradient(45deg, #ff6b6b, #f06595); }
        .menu-item:nth-child(2) { background: linear-gradient(45deg, #42a5f5, #478ed1); }
        .menu-item:nth-child(3) { background: linear-gradient(45deg, #66bb6a, #43a047); }
        .menu-item:nth-child(4) { background: linear-gradient(45deg, #ffca28, #ffa726); }
        .menu-item:nth-child(5) { background: linear-gradient(45deg, #ab47bc, #8e24aa); }

    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <div class="menu-list">
            <a href="https://muzans.github.io/name.html" class="menu-item">Generator Nama</a>
            <a href="https://muzans.github.io/count.html" class="menu-item">Count Email</a>
            <a href="http://muzans.github.io/suite.html" class="menu-item">Suite Tools</a>
            <a href="http://muzans.github.io/gmdot.html" class="menu-item">Email Dot</a>
            <a href="http://muzans.github.io/privacy_policy.html" class="menu-item">Privacy Policy</a>
        </div>
    </div>
</body>
</html>

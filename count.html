<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Counter Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin-top: 60px; /* Jarak atas 60px */
        }
        .container {
            max-width: 320px;
            margin: auto;
        }
        .flex {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .input-field, .small-btn {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #resultBox {
            margin-bottom: 40px; /* Jarak bawah 40px */
        }
        .circle-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .circle-btn:hover {
            opacity: 0.8;
        }
        .plus { background-color: #28a745; color: white; }
        .minus { background-color: #dc3545; color: white; }
        .counter-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
        .message {
            font-size: 16px;
            color: #333;
            margin-top: 50px; /* Jarak bawah 40px */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="flex">
        <button class="small-btn" onclick="reset()">Reset</button>
        <button class="small-btn" onclick="openMenu()">Menu</button>
    </div>

    <input type="number" id="startInput" class="input-field" placeholder="Start" oninput="autoSetLimits()">
    <input type="number" id="maxInput" class="input-field" placeholder="End" oninput="autoSetLimits()">
    <input type="email" id="emailInput" class="input-field" placeholder="Masukkan email" oninput="updateDisplay()">
    
    <input type="text" id="resultBox" class="input-field" readonly>
    
    <div class="counter-buttons">
        <button class="circle-btn minus" onclick="decrement()">âˆ’</button>

        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" onchange="toggleFormat()">
            <span class="slider"></span>
        </label>

        <button class="circle-btn plus" onclick="increment()">+</button>
    </div>

    <!-- Pesan tambahan di atas footer -->
    <div class="message">
        <p>Sepurane yo rek, tak update maneh. Maklum hapene burik, ben gak abot!.</p>
    </div>
</div>

<!-- Footer -->
<div class="footer">Versi 5.0.0 Beta</div>

<script>
    let count = 0;
    let min = 0;
    let max = Infinity;
    let format = localStorage.getItem("toggleSwitch") === "true"; // Load toggle format dari localStorage
    
    
    
    function autoSetLimits() {
    const newMin = parseInt(document.getElementById("startInput").value) || 0;
    const newMax = parseInt(document.getElementById("maxInput").value);

    // Update min dan max
    min = newMin;
    max = isNaN(newMax) || newMax < min ? Infinity : newMax;

    // Periksa dan perbarui nilai count jika lebih kecil dari min
    if (count < min) {
        count = min; // Set count ke nilai min jika count lebih kecil
    }

    // Simpan ke localStorage
    localStorage.setItem("startInput", min);
    localStorage.setItem("maxInput", max);

    // Update tampilan
    updateDisplay();
}

document.getElementById("startInput").addEventListener("input", autoSetLimits);


    function increment() {
        if (count >= max) {
            alert("Batas maksimum tercapai!");
            return;
        }

        count++;
        localStorage.setItem("count", count);
        updateDisplay();
        autoCopy(document.getElementById("resultBox").value);
    }

    function decrement() {
        if (count > min) {
            count--;
            localStorage.setItem("count", count);
            updateDisplay();
            autoCopy(document.getElementById("resultBox").value);
        } else {
            alert("Batas minimum tercapai!");
        }
    }

    function updateDisplay() {
        const emailInput = document.getElementById("emailInput").value;
        const emailParts = emailInput.split('@');
        const baseEmail = emailParts[0] || "";
        const domain = emailParts[1] ? `@${emailParts[1]}` : "";

        // Jika toggle switch aktif, angka di depan username
        // Jika toggle switch mati, angka di depan @
        let newEmail = format ? `${count}${baseEmail}${domain}` : `${baseEmail}${count}${domain}`;
        
        document.getElementById("resultBox").value = newEmail;
    }

    function autoCopy(text) {
        navigator.clipboard.writeText(text).catch(() => {
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        });
    }

    function reset() {
        count = min;
        min = 0;
        max = Infinity;
        document.getElementById("startInput").value = "";
        document.getElementById("maxInput").value = "";
        document.getElementById("emailInput").value = "";
        document.getElementById("resultBox").value = "";

        localStorage.clear(); // Menghapus semua data yang disimpan di localStorage
    }

    function openMenu() {
        window.location.href = "https://example.com"; // Ganti dengan link yang diinginkan
    }

    function toggleFormat() {
        format = document.getElementById("toggleSwitch").checked;
        localStorage.setItem("toggleSwitch", format);
        updateDisplay();
    }

    window.onload = function () {
        min = parseInt(localStorage.getItem("startInput")) || 0;
        max = parseInt(localStorage.getItem("maxInput")) || Infinity;
        count = parseInt(localStorage.getItem("count")) || min;

        document.getElementById("startInput").value = min;
        document.getElementById("maxInput").value = max === Infinity ? "" : max;
        document.getElementById("emailInput").value = localStorage.getItem("emailInput") || "";
        document.getElementById("toggleSwitch").checked = format;

        updateDisplay();
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"],
        input[type="email"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button.add {
            background-color: #28a745; /* Hijau */
            color: white;
        }
        button.add:hover {
            background-color: #218838; /* Hijau lebih gelap saat hover */
        }
        button.copy {
            background-color: #007bff; /* Biru */
            color: white;
        }
        button.copy:hover {
            background-color: #0056b3; /* Biru lebih gelap saat hover */
        }
        button.reset {
            background-color: #dc3545; /* Merah */
            color: white;
        }
        button.reset:hover {
            background-color: #c82333; /* Merah lebih gelap saat hover */
        }
        .large-button {
            font-size: 20px;
            padding: 15px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%; /* Mengatur lebar tombol agar muat dalam flex */
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
    <script>
        let count = 0;
        let min = 0;
        let max = Infinity; // Mengatur nilai maksimum ke tak terbatas

        function setLimits() {
            const startInput = parseInt(document.getElementById("startInput").value) || 0;
            const maxInput = parseInt(document.getElementById("maxInput").value);
            count = startInput;
            min = startInput;

            // Cek apakah batas angka diisi
            if (!isNaN(maxInput)) {
                max = maxInput; // Menetapkan batas atas jika diisi
            } else {
                max = Infinity; // Mengatur ke tak terbatas jika tidak diisi
            }

            updateDisplay();
        }

        function updateDisplay() {
            const emailInput = document.getElementById("emailInput").value;
            let prefix = '';
            let suffix = '';

            if (document.getElementById("prefix").checked) {
                prefix = count.toString();
            } else if (document.getElementById("suffix").checked) {
                suffix = count.toString();
            }

            const baseEmail = emailInput.split('@')[0];
            const domain = emailInput.split('@')[1] ? '@' + emailInput.split('@')[1] : '';

            document.getElementById("resultBox").value = prefix + baseEmail + suffix + domain;
        }

        function increment() {
            if (document.getElementById("prefix").checked || document.getElementById("suffix").checked) {
                if (count < max) {
                    count++;
                    updateDisplay();
                    saveLog();
                } else {
                    alert("Batas maksimum tercapai!");
                }
            } else {
                alert("Silakan pilih Didepan atau Dibelakang terlebih dahulu.");
            }
        }

        function decrement() {
            if (count > min) {
                count--;
                updateDisplay();
            } else {
                alert("Batas minimum tercapai!");
            }
        }

        function reset() {
            count = 0;
            document.getElementById("startInput").value = '';
            document.getElementById("maxInput").value = '';
            document.getElementById("emailInput").value = '';
            document.getElementById("resultBox").value = '0';
            document.getElementById("prefix").checked = false;
            document.getElementById("suffix").checked = false;
            max = Infinity; // Mengatur maksimum kembali ke tak terbatas

            // Hapus riwayat log
            localStorage.removeItem("logs");
            displayLog(); // Tampilkan log yang diperbarui (kosong)
        }

        function copyResult() {
            const resultBox = document.getElementById("resultBox");
            resultBox.select();
            document.execCommand("copy");
        }

        function toggleCheckbox(selected) {
            document.getElementById("prefix").checked = selected === 'prefix';
            document.getElementById("suffix").checked = selected === 'suffix';
        }

        function incrementAndCopy() {
            increment(); // Increment count
            copyResult(); // Copy the result
        }

        function saveLog() {
            const result = document.getElementById("resultBox").value;
            let logs = JSON.parse(localStorage.getItem("logs")) || [];
            logs.push(result);
            localStorage.setItem("logs", JSON.stringify(logs));
            displayLog();
        }

        function displayLog() {
            const logContainer = document.getElementById("logContainer");
            const logs = JSON.parse(localStorage.getItem("logs")) || [];
            logContainer.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
        }

        window.onload = displayLog; // Load logs on page load
    </script>
</head>
<body>
    <div class="container">
        <h1>Counter Angka</h1>
        <label for="startInput">Angka Mulai:</label>
        <input type="number" id="startInput" placeholder="Masukkan angka mulai" />
        
        <label for="maxInput">Batas Angka:</label>
        <input type="number" id="maxInput" placeholder="Masukkan batas angka" />
        <button class="add" onclick="setLimits()">Tetapkan Batas</button>
        
        <div class="button-group">
            <button onclick="decrement()">Kurangi</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
        <button class="copy large-button" onclick="incrementAndCopy()">Salin Hasil</button>
        
        <input type="email" id="emailInput" placeholder="Masukkan email" />
        
        <div class="checkbox-group">
            <label><input type="radio" name="combination" id="prefix" onclick="toggleCheckbox('prefix')"> Didepan</label><br>
            <label><input type="radio" name="combination" id="suffix" onclick="toggleCheckbox('suffix')"> Dibelakang</label>
        </div>
        
        <label for="resultBox">Hasil:</label>
        <input type="text" id="resultBox" readonly value="0" style="width: calc(100% - 22px);" />

        <div class="log" id="logContainer">
            <h3>Riwayat:</h3>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Connector Premium</title>
    <style>
        /* Mencegah Zoom & Dasar Tampilan */
        * {
            touch-action: pan-x pan-y;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            color: #2d3436;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-top: 25px;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 85px;
            border: 2px solid #dfe6e9;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: #fdfdfd;
        }

        input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
        }

        .btn-reset {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff7675;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-reset:hover {
            background: #d63031;
        }

        #btn-connect {
            width: 100%;
            margin-top: 20px;
            padding: 18px;
            background: #2d3436;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #btn-connect:active {
            transform: scale(0.95);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Animasi Tombol Muncul */
        .show-btn {
            display: block !important;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <h2>Connect App</h2>
    <div class="input-group">
        <input type="text" id="linkInput" placeholder="Tempel link tujuan di sini..." autocomplete="off">
        <button class="btn-reset" onclick="resetInput()">RESET</button>
    </div>
    <button id="btn-connect" onclick="goToApp()">CONNECT NOW</button>
</div>

<footer>VERSI 1.0</footer>

<script>
    const inputField = document.getElementById('linkInput');
    const connectBtn = document.getElementById('btn-connect');

    // 1. MUAT DATA DARI STORAGE (HANYA MENGISI KOLOM, TIDAK REDIRECT)
    window.onload = () => {
        const savedLink = localStorage.getItem('userLink');
        if (savedLink) {
            inputField.value = savedLink;
            checkInput();
        }
    };

    // 2. CEK INPUT SAAT MENGETIK
    inputField.addEventListener('input', () => {
        checkInput();
        // Simpan ke storage setiap ada perubahan agar tidak hilang saat refresh
        localStorage.setItem('userLink', inputField.value);
    });

    function checkInput() {
        if (inputField.value.trim().length > 0) {
            connectBtn.classList.add('show-btn');
        } else {
            connectBtn.classList.remove('show-btn');
        }
    }

    // 3. FUNGSI RESET
    function resetInput() {
        inputField.value = "";
        localStorage.removeItem('userLink');
        checkInput();
        inputField.focus();
    }

    // 4. JALANKAN SECARA MANUAL KE APLIKASI
    function goToApp() {
        const url = inputField.value.trim();
        if (url) {
            // Pastikan link memiliki protokol http/https agar tidak error
            let finalUrl = url;
            if (!url.match(/^https?:\/\//i)) {
                finalUrl = 'https://' + url;
            }
            window.location.href = finalUrl;
        }
    }

    // 5. CEGAH REFRESH (Pintasan Keyboard)
    document.addEventListener('keydown', function(e) {
        if (e.key === "F5" || (e.ctrlKey && e.key === "r")) {
            e.preventDefault();
        }
    });

    // 6. CEGAH ZOOM
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Connector</title>
    <style>
        /* Mencegah Zoom & Dasar Tampilan */
        * {
            touch-action: pan-x pan-y;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Latar Belakang Warna Solid */
            background-color: #e8f0fd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            color: #1a1a1a;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 85px;
            border: 2px solid #d1d9e6;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #fdfdfd;
        }

        input:focus {
            border-color: #4a90e2; /* Warna biru senada bg */
        }

        .btn-reset {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff5e57;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }

        #btn-connect {
            width: 100%;
            margin-top: 15px;
            padding: 18px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        footer {
            position: absolute;
            bottom: 25px;
            font-size: 12px;
            color: #7f8c8d;
            font-weight: bold;
        }

        /* Memunculkan tombol secara instan */
        .show-btn {
            display: block !important;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <h2>Connect App</h2>
    <div class="input-group">
        <input type="text" id="linkInput" placeholder="Tempel link di sini..." autocomplete="off">
        <button class="btn-reset" onclick="resetInput()">RESET</button>
    </div>
    <button id="btn-connect" onclick="goToApp()">CONNECT NOW</button>
</div>

<footer>VERSI 1.0</footer>

<script>
    const inputField = document.getElementById('linkInput');
    const connectBtn = document.getElementById('btn-connect');

    // 1. MUAT DATA DARI STORAGE (MANUAL)
    window.onload = () => {
        const savedLink = localStorage.getItem('userLink');
        if (savedLink) {
            inputField.value = savedLink;
            checkInput();
        }
    };

    // 2. CEK INPUT & SIMPAN KE STORAGE
    inputField.addEventListener('input', () => {
        checkInput();
        localStorage.setItem('userLink', inputField.value);
    });

    function checkInput() {
        if (inputField.value.trim().length > 0) {
            connectBtn.classList.add('show-btn');
        } else {
            connectBtn.classList.remove('show-btn');
        }
    }

    // 3. FUNGSI RESET
    function resetInput() {
        inputField.value = "";
        localStorage.removeItem('userLink');
        checkInput();
        inputField.focus();
    }

    // 4. JALANKAN SECARA MANUAL KE LINK
    function goToApp() {
        const url = inputField.value.trim();
        if (url) {
            let finalUrl = url;
            // Menambah https jika user lupa mengetikkan protokol
            if (!url.match(/^https?:\/\//i)) {
                finalUrl = 'https://' + url;
            }
            window.location.href = finalUrl;
        }
    }

    // 5. CEGAH REFRESH (Pintasan Keyboard)
    document.addEventListener('keydown', function(e) {
        if (e.key === "F5" || (e.ctrlKey && e.key === "r")) {
            e.preventDefault();
        }
    });

    // 6. CEGAH ZOOM
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empat Iframe Iklan Adsterra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .ad-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dua kolom */
            gap: 20px; /* Jarak antar iframe */
            max-width: 700px; /* Lebar maksimum container */
            margin: 0 auto; /* Tengah secara horizontal */
        }
        .ad-container iframe {
            width: 300px;
            height: 250px;
            border: none; /* Hilangkan border default */
            background-color: #fff; /* Latar belakang putih untuk iframe */
        }
        @media (max-width: 640px) {
            .ad-container {
                grid-template-columns: 1fr; /* Satu kolom pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <h1>Empat Iklan Adsterra dalam Iframe</h1>
    <p>Berikut adalah empat iklan Adsterra yang ditampilkan dalam iframe:</p>
    <div class="ad-container">
        <!-- Iframe 1 -->
        <iframe 
            src="https://www.profitableratecpm.com/g983cb9z?key=93efd8c6de79f2905ab0964a8a4d4ad1" 
            width="300" 
            height="250" 
            title="Iklan Adsterra 1" 
            frameborder="0" 
            scrolling="no" 
            allowtransparency="true" 
            sandbox="allow-scripts allow-same-origin">
        </iframe>
        <!-- Iframe 2 -->

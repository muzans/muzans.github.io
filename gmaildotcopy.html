<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Gmail Dot Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f0fd;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, button {
      font-size: 16px;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      width: 100%;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-row button {
      flex: 1;
      min-width: 100px;
      border: none;
      cursor: pointer;
    }

    .generate-btn { background-color: #28a745; color: white; }
    .copy-btn { background-color: #007bff; color: white; }
    .reset-btn { background-color: #dc3545; color: white; }

    /* Action buttons style */
    .action-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .action-row button {
      flex: 1;
      font-size: 14px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .btn-copy-all { background-color: #6c757d; }
    .btn-export { background-color: #17a2b8; }
    .btn-clear { background-color: #f39c12; }

    .info-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .info-box {
      flex: 1;
      background: #ffffff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }

    .info-box div.value {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    #result {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 15px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      resize: none;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-end;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: white;
      background-color: #007bff;
      padding: 10px 0;
      margin-top: 5em;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Gmail Dot Count</h2>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Masukkan email (contoh: user@gmail.com)" inputmode="email" />

  <div class="button-row">
    <button onclick="generateDots()" class="generate-btn">Generate</button>
    <button onclick="copyNext()" class="copy-btn">Copy</button>
    <button onclick="resetAll()" class="reset-btn">Reset</button>
  </div>

  <div class="info-row">
    <div class="info-box">
      <div>Jumlah Kombinasi</div>
      <div class="value" id="jumlahKombinasi">0</div>
    </div>
    <div class="info-box">
      <div>Jumlah Salin</div>
      <div class="value" id="jumlahSalin">0</div>
    </div>
  </div>

  <h3>Hasil:</h3>
  <div id="result"></div>

  <div class="action-row">
    <button onclick="copyAllResult()" class="btn-copy-all">Salin Hasil</button>
    <button onclick="exportToTxt()" class="btn-export">Export (.txt)</button>
    <button onclick="clearCurrentResult()" class="btn-clear">Hapus Hasil</button>
  </div>

  <footer>
Versi 2.0.1 - Update: 11 Februari 2026
  </footer>

  <script>
    let dotVariants = [];
    let currentIndex = 0;

    window.onload = function () {
      const savedEmail = localStorage.getItem("emailInput");
      const savedResults = localStorage.getItem("emailResults");
      const savedIndex = localStorage.getItem("emailIndex");
      const savedJumlah = localStorage.getItem("jumlahKombinasi");
      const savedSalin = localStorage.getItem("jumlahSalin");

      if (savedEmail) document.getElementById("email").value = savedEmail;
      if (savedResults) document.getElementById("result").textContent = savedResults;
      if (savedIndex) currentIndex = parseInt(savedIndex, 10);
      if (savedJumlah) document.getElementById("jumlahKombinasi").textContent = savedJumlah;
      if (savedSalin) document.getElementById("jumlahSalin").textContent = savedSalin;

      if (savedEmail && savedEmail.includes('@')) {
        const parts = savedEmail.split('@');
        const username = parts[0].replace(/\./g, '');
        const domain = '@' + parts[1];
        dotVariants = generateDotsLogic(username)
          .filter(e => e !== username)
          .map(u => u + domain);
      }
    };

    function generateDots() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!email.includes('@')) {
        alert("Masukkan email valid.");
        return;
      }

      const parts = email.split('@');
      const username = parts[0].replace(/\./g, ''); 
      const domain = '@' + parts[1];

      dotVariants = generateDotsLogic(username)
        .filter(e => e !== username)
        .map(u => u + domain);
      currentIndex = 0;

      localStorage.setItem("emailInput", email);
      localStorage.setItem("emailResults", "");
      localStorage.setItem("emailIndex", "0");
      localStorage.setItem("jumlahKombinasi", dotVariants.length);
      localStorage.setItem("jumlahSalin", "0");

      document.getElementById("result").textContent = "";
      document.getElementById("jumlahKombinasi").textContent = dotVariants.length;
      document.getElementById("jumlahSalin").textContent = "0";
    }

    function generateDotsLogic(username) {
      const results = new Set();
      const n = username.length;
      const total = Math.pow(2, n - 1);

      for (let i = 0; i < total; i++) {
        let withDots = '';
        for (let j = 0; j < n; j++) {
          withDots += username[j];
          if (j < n - 1 && (i & (1 << j))) {
            withDots += '.';
          }
        }
        results.add(withDots);
      }
      return Array.from(results);
    }

    function copyNext() {
      if (dotVariants.length === 0) {
        alert("Klik 'Generate' terlebih dahulu.");
        return;
      }

      if (currentIndex >= dotVariants.length) {
        alert("Semua kombinasi sudah disalin.");
        return;
      }

      const resultDiv = document.getElementById("result");
      const nextEmail = dotVariants[currentIndex];

      resultDiv.textContent = nextEmail + "\n" + resultDiv.textContent;

      navigator.clipboard.writeText(nextEmail)
        .then(() => console.log("Disalin:", nextEmail))
        .catch(err => console.error("Gagal salin:", err));

      currentIndex++;

      let jumlahSalin = parseInt(localStorage.getItem("jumlahSalin") || "0", 10) + 1;
      document.getElementById("jumlahSalin").textContent = jumlahSalin;

      localStorage.setItem("emailResults", resultDiv.textContent);
      localStorage.setItem("emailIndex", currentIndex.toString());
      localStorage.setItem("jumlahSalin", jumlahSalin.toString());

      resultDiv.scrollTop = 0;
    }

    function resetAll() {
      if(confirm("Reset semua data dan hitungan?")) {
        document.getElementById("email").value = "";
        document.getElementById("result").textContent = "";
        document.getElementById("jumlahKombinasi").textContent = "0";
        document.getElementById("jumlahSalin").textContent = "0";
        dotVariants = [];
        currentIndex = 0;
        localStorage.clear();
      }
    }

    function copyAllResult() {
      const resultText = document.getElementById("result").textContent;
      if (!resultText) {
        alert("Hasil kosong.");
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert("Semua hasil di kolom disalin!");
      });
    }

    function exportToTxt() {
      const resultText = document.getElementById("result").textContent;
      const emailInput = document.getElementById("email").value.trim();
      
      if (!resultText) {
        alert("Tidak ada hasil untuk di-export.");
        return;
      }

      const emailName = emailInput.split('@')[0] || "emails";
      const today = new Date();
      const dateStr = String(today.getDate()).padStart(2, '0') + '-' + 
                      String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                      today.getFullYear();

      const fileName = `${emailName}_${dateStr}.txt`;

      const blob = new Blob([resultText], { type: "text/plain" });
      const anchor = document.createElement("a");
      anchor.download = fileName;
      anchor.href = window.URL.createObjectURL(blob);
      anchor.click();
    }

    function clearCurrentResult() {
      document.getElementById("result").textContent = "";
      localStorage.setItem("emailResults", "");
      console.log("Tampilan dibersihkan, progres salin tetap berlanjut.");
    }
  </script>

</body>
</html>
